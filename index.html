<script>
function sendEmail() {
    const emailInput = document.getElementById('emailInput').value;
    const mailtoLink = `mailto:${encodeURIComponent(emailInput)}?subject=Yeahoo!%20Updates%20Subscription&body=This%20is%20a%20test!`;
    window.location.href = mailtoLink;
}

const API_KEY = 'AIzaSyDJTB_IXHhcRnM0CqUSOK1RXmVhu5D3pT8';
const SEARCH_ENGINE_ID = 'a37ff9e0d6e4147a4';

async function performSearch(query) {
    if (!query || !query.trim()) return;
    
    const homepage = document.querySelector('.homepage');
    const searchPage = document.querySelector('.search-page');
    const searchPageBox = document.querySelector('#searchPageBox');
    const resultsContainer = document.querySelector('.search-results');
    const searchStats = document.querySelector('.search-stats');
    
    homepage.style.display = 'none';
    searchPage.style.display = 'block';
    searchPageBox.value = query;
    
    resultsContainer.innerHTML = '<p>Searching...</p>';
    searchStats.textContent = '';
    
    try {
        const url = `https://corsproxy.io/?${encodeURIComponent(`https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${SEARCH_ENGINE_ID}&q=${encodeURIComponent(query)}`)}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error('HTTP error ' + response.status);
        const data = await response.json();
        
        resultsContainer.innerHTML = '';
        if (!data.items || data.items.length === 0) {
            resultsContainer.innerHTML = '<p>Your search - ' + escapeHtml(query) + ' - did not match any documents.</p>';
            return;
        }

        if (data.searchInformation) {
            searchStats.textContent = `About ${data.searchInformation.formattedTotalResults} results (${data.searchInformation.formattedSearchTime} seconds)`;
        }

        data.items.forEach(result => {
            const resultElement = document.createElement('div');
            resultElement.className = 'result-item';
            resultElement.innerHTML = `
                <div class="result-title" onclick="window.open('${escapeAttr(result.link)}','_blank')">${escapeHtml(result.title)}</div>
                <div class="result-url">${escapeHtml(result.link)}</div>
                <div class="result-description">${escapeHtml(result.snippet || '')}</div>
            `;
            resultsContainer.appendChild(resultElement);
        });
    } catch (error) {
        resultsContainer.innerHTML = '<p>An error occurred while searching. Please try again later.</p><p>Error details: ' + escapeHtml(error.message) + '</p>';
        console.error('Search error:', error);
    }
}

function escapeHtml(str) {
    return String(str).replace(/[&<>"']/g, function(m){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]; });
}
function escapeAttr(s){ return escapeHtml(s).replace(/"/g,'&quot;'); }

document.addEventListener('DOMContentLoaded', function() {
    // logo picker + localStorage persistence
    const topLogo = document.getElementById('topLogo');
    const logoPicker = document.getElementById('logoPicker');
    const DEFAULT_LOGO = 'logopix.png';
    // load saved logo (data URL) if present
    try {
        const saved = localStorage.getItem('yeahoo_logo_data');
        if (saved) {
            topLogo.src = saved;
        }
    } catch (e) {
        console.warn('Could not load saved logo from localStorage', e);
    }
    // set current year for copyright
    try {
        const yearEl = document.getElementById('currentYearIndex');
        if (yearEl) yearEl.textContent = new Date().getFullYear();
    } catch (e) { console.warn('Could not set year', e); }

    topLogo.addEventListener('click', () => logoPicker.click());

    logoPicker.addEventListener('change', (evt) => {
        const file = evt.target.files && evt.target.files[0];
        if (!file) return;
        // show immediately using object URL for speed, then persist DataURL
        const objectUrl = URL.createObjectURL(file);
        topLogo.src = objectUrl;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const dataUrl = e.target.result;
                localStorage.setItem('yeahoo_logo_data', dataUrl);
                // revoke object URL after we've set persistent data
                URL.revokeObjectURL(objectUrl);
                // also update search-page logo if present
                const spLogo = document.querySelector('.search-page-logo');
                if (spLogo) spLogo.src = dataUrl;
            } catch (err) {
                console.warn('Failed to save logo to localStorage', err);
            }
        };
        reader.readAsDataURL(file);
    });

    // load saved logo into search-page header (read-only here)
    try {
        const spLogo = document.querySelector('.search-page-logo');
        const saved = localStorage.getItem('yeahoo_logo_data');
        if (saved && spLogo) spLogo.src = saved;
    } catch (e) { console.warn('Could not load search-page logo', e); }

    document.querySelector('#homeSearch').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') performSearch(this.value);
    });
    document.querySelector('#searchPageBox').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') performSearch(this.value);
    });

    document.querySelector('#homeSearchBtn').addEventListener('click', function() {
        performSearch(document.querySelector('#homeSearch').value);
    });

    document.querySelector('#searchPageSearchBtn').addEventListener('click', function() {
        performSearch(document.querySelector('#searchPageBox').value);
    });
});
